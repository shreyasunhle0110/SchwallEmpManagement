<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-sm-4">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
                        <label class="control-label" for="DOB"> DOB </label> <input
							id="dob" class="form-control" th:field="*{DOB}"
							required autofocus="autofocus" />
                    </div>
             </div>
             <div></div>
             <div></div>
             <div class="col-sm-4">       
                
                    <div class="form-group">
                        <label class="control-label" for="Address">Address</label> <input
							id="address" class="form-control" th:field="*{Address}"
							required autofocus="autofocus" />
                    </div>
                      <div class="form-group">
                        <label class="control-label" for="Contactno">Contactno</label> <input
							id="number" class="form-control" th:field="*{Contactno}"
							required autofocus="autofocus" />
                    </div>
                     <div class="form-group">
                       <label class="control-label" for="Role">Role</label>
                        <select class="form-control" th:field="*{Role}">
                            <option value="">Choose...</option>
                            <option value="Employee">Employee</option>
                            <option value="Admin">Admin</option>
                            <option value="Guest">Guest</option>
                        </select>
                    </div>
                      <div class="form-group">
                        <label class="control-label" for="EmployeeID">EmployeeID</label> <input
							id="id" class="form-control" th:field="*{EmployeeID}"
							required autofocus="autofocus" />
                    </div>
                        <div class="form-group">
                       <label class="control-label" for="JoiningDate">JoiningDate</label><input
							id="doj" class="form-control" th:field="*{joiningDate}"
							required autofocus="autofocus" />
                       </div>
                       
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script>
    $(function() {
        $("#doj").datepicker({dateFormat:"dd-mm-yy"});
        $("#dob").datepicker({dateFormat:"dd-mm-yy"});
    });
</script>
</body>
</html>
