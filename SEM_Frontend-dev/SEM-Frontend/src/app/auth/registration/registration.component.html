<div class="container">
    <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput name="name" ngModel type="text" placeholder="Full Name" #nameInput="ngModel" required >
                        <mat-error *ngIf="emailInput.invalid">Please Enter a valid email</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput name="email" ngModel type="email" placeholder="Email" #emailInput="ngModel" required email>
                        <mat-error *ngIf="emailInput.invalid">Please Enter a valid email</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-sm-4">
                <mat-form-field>
                    <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel"
                        required>
                    <mat-error *ngIf="passwordInput.invalid">Please Enter a valid password</mat-error>
                </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput name="name" ngModel type="text" placeholder="Full Name" #nameInput="ngModel" required>
                        <mat-error *ngIf="emailInput.invalid">Please Enter a valid email</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput name="email" ngModel type="email" placeholder="Email" #emailInput="ngModel" required email>
                        <mat-error *ngIf="emailInput.invalid">Please Enter a valid email</mat-error>
                    </mat-form-field>
                </div>
            
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel"
                            required>
                        <mat-error *ngIf="passwordInput.invalid">Please Enter a valid password</mat-error>
                    </mat-form-field>
                </div>
            </div>
    
            <button mat-raised-button color="accent" type="submit">Sign Up</button>
        </form>
    
    </mat-card>
</div>
